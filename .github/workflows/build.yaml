name: Go

on:
  push:
    tags:
      - 'V*'

jobs:
  build:
    name: 🦾 Unit Test & Build
    runs-on: ubuntu-latest
    
    container:
      image: parkkihyun/acra-test:0.9.1
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      - name: ✅ Checkout code
        uses: actions/checkout@v3
      
      - name: 💾 Register File name in env
        run:  echo "FILE_NAME=$(echo ${{ github.ref }} | sed 's|refs/tags/||')_wsub" >> $GITHUB_ENV

      - name: 🧙 Config Safe Git Directory
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: ✅ git check
        run: git status

      - name: 🔥 Get dependencies
        run: go mod download

      - name: 💽 Test
        run: make test
        
      - name: 🛠️ Build
        run: make build && ls -al

      - name: 💾 Save file in artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{env.FILE_NAME}}
          path: $GITHUB_WORKSPACE/${{env.FILE_NAME}}