          git config --global url."https://${{secrets.GIT_USERNAME}}:${{secrets.TOKEN}}@github.com/TeamTestCodeowner".insteadOf "https://github.com/TeamTestCodeowner"
          git config -l

      # git ìƒíƒœ í™•ì¸
      - name: âœ… git check
