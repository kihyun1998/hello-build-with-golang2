          echo "TAG_NAME=$(echo ${{ github.ref_name }})" >> $GITHUB_ENV

      # go package ê°€ì ¸ì˜¬ private ì €ì¥ì†Œì— ëŒ€í•œ ì„¤ì •
      - name: ğŸ§™ Config GO env
        run: |
