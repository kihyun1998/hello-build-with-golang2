name: Go

on:
  push:
    tags:
      - 'V*'

jobs:

  test:
    name: ğŸ¦¾ Unit Test & Build
    runs-on: self-hosted

    steps:
    - name: âœ… Check out code into the Go module directory
      uses: actions/checkout@v3

    - name: ğŸ’¾ Register Tag name in env
      run:  echo "TAG_NAME=$(echo ${{ github.ref }} | sed 's|refs/tags/||')" >> $GITHUB_ENV

    - name: âœ³ï¸ Create Tag name variable
      id: extract_tag
      run:  echo "::set-output name=tag_name::$(echo ${{ github.ref }} | sed 's|refs/tags/||')"


    - name: ğŸ”¥ Get dependencies
      run: go mod download

    - name: ğŸ› ï¸ Build
      run: make build

    - name: ğŸ’½ Test
      run: make test

    - name: ğŸšš Transfer files use SFTP
      uses: appleboy/scp-action@master
      with:
        host: 192.168.135.80
        username: root
        key: ${{ secrets.SSH_KEY }}
        source: "/home/user/runner2/_work/${{ github.repository }}/${{ github.repository }}//*_w*"
        target: "~/build/"

    - name: ğŸ§¹ Clean up local directory
      run: rm -rf /home/user/runner2/_work/${{ github.repository }}/${{ github.repository }}/*


