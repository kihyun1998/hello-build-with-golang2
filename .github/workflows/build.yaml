name: Go

on:
  push:
    tags:
      - 'V*'

jobs:
  build:
    name: ğŸ¦¾ Unit Test & Build
    runs-on: ubuntu-latest
    
    container:
      image: parkkihyun/acra-test:0.9.1
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3
      
      - name: ğŸ’¾ Register Tag name in env
        run:  echo "TAG_NAME=$(echo ${{ github.ref }} | sed 's|refs/tags/||')" >> $GITHUB_ENV

      - name: ğŸ§™ Config Safe Git Directory
        run: git config --global --add safe.directory /__w/hello-build-with-golang2/hello-build-with-golang2

      - name: âœ… git check
        run: git status

      - name: ğŸ”¥ Get dependencies
        run: go mod download

      - name: ğŸ’½ Test
        run: make test
        
      - name: ğŸ› ï¸ Build
        run: make build