          attachments: ${{github.workspace}}/${{env.FILE_NAME}}
      
      # - name: ğŸ“¥ Notify on Slack when Success
      #   if: success()
      #   uses: rtCamp/action-slack-notify@v2
      #   env:
      #     SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
      #     SLACK_CHANNEL: C06HT8UA1H6
      #     SLACK_COLOR: good
      #     SLACK_MESSAGE: 'Build succeeded! :tada:'
      #     SLACK_TITLE: 'Success Notification'
      #     SLACK_USERNAME: 'GitHub Actions'
      
      # slackì— ê³µì§€
      - name: ğŸ“¥ Notify on Slack when Success
        if: success()
        id: slack-success
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "channel": "C06HT8UA1H6",
              "attachments": [
                {
                  "color": "#36a64f",
                  "title": "Build in ${{ github.repository }}",
                  "title_link": "https://github.com/${{github.repository}}",
                  "text": "ğŸš€ GitHub Action ì„±ê³µ",
                  "fields": [
                    {
                      "title": "Repository",
