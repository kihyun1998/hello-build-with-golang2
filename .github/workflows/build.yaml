          # ë°›ëŠ” ì‚¬ëŒ
          to: pentakihyun@gmail.com, kihyun1998@penta.co.kr
          # ë³´ë‚´ëŠ” ì‚¬ëŒ
          from: ${{ secrets.EMAIL_USERNAME }}
