  # 2ë²ˆì§¸ jobì¸ releaseë¥¼ ì •ì˜í•˜ëŠ” êµ¬ê°„
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check workspace
        run: echo ${{github.workspace}}

      - name: ğŸ’¾ Register File name in env
        run:  |
          echo "FILE_NAME=$(echo ${{ github.ref }} | sed 's|refs/tags/||')_wsub" >> $GITHUB_ENV
